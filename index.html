<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolban Short Lets</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- External Custom CSS -->
    <link rel="stylesheet" href="main.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Placeholder for Navbar -->
    <div id="navbar"></div>

    <!-- Carousel Background with Overlay Content -->
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="media/slide1.jpg" class="d-block w-100" alt="vintage living room">
          </div>
          <div class="carousel-item">
            <img src="media/slide2.jpg" class="d-block w-100" alt="contemporary bedroom">
          </div>
          <div class="carousel-item">
            <img src="media/slide3.jpg" class="d-block w-100" alt="vintage bedroom">
          </div>
        </div>
    </div>

    <!-- Content overlaying the carousel -->
    <section class="content-overlay">
        <div class="overlay-content">
            <h1>Welcome to Wolban Short Lets</h1>
            <h3>Stay a While, Feel at Home â€“ Short Let, Big Comfort.</h3>
        </div>
    </section>

    <section class="apartment-types">
        <h2>Choose Your Apartment Type</h2>
        <div class="apartment-grid">
            <div class="apartment-item">
                <img src="media/MainVintagePic.jpg" alt="Vintage Picture">
                <a href="vintage.html" class="overlay">
                    <h3>Vintage</h3>
                </a>
            </div>
            <div class="apartment-item">
                <img src="media/MainContemporaryPic.jpg" alt="ContemporaryPicture">
                <a href="contemporary.html" class="overlay">
                    <h3>Contemporary</h3>
                </a>
            </div>
        </div>
    </section>

    <!-- Placeholder for Footer -->
    <div id="footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Navbar and Footer loading scripts -->
    <script>
        // Fetch and load the navbar.html content into the #navbar div
        fetch('navbar.html')
          .then(response => response.text())
          .then(data => {
              document.getElementById('navbar').innerHTML = data;
              // Attach the sticky navbar behavior AFTER the navbar is loaded
              window.onscroll = function() {
                  var navbar = document.getElementById("navbar");
                  if (window.pageYOffset > 50) {
                      navbar.classList.add("sticky-navbar");
                  } else {
                      navbar.classList.remove("sticky-navbar");
                  }
              };
          });

        // Fetch and load the footer.html content into the #footer div
        fetch('footer.html')
          .then(response => response.text())
          .then(data => {
              document.getElementById('footer').innerHTML = data;
          });
    </script>

</body>
</html>
