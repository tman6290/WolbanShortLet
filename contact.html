<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolban Short Let - Contact Us</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- External Custom CSS -->
    <link rel="stylesheet" href="main.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Navbar placeholder -->
    <div id="navbar"></div>

    <!-- Contact Section -->
    <section class="contact-section py-5">
        <div class="container">
            <!-- Section Header -->
            <div class="row justify-content-center text-center">
                <div class="col-lg-8">
                    <h2 class="display-4 mb-4">Contact Us</h2>
                    <p class="lead">Have questions or need assistance with booking? Fill out the form below, and we’ll get back to you promptly. Whether you’re interested in our Vintage or Contemporary apartments, we’re here to help you find the perfect stay!</p>
                </div>
            </div>

            <!-- Form Embed -->
            <div class="row justify-content-center mt-5">
                <div class="col-lg-8">
                    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeqiBO28hwI_KHy4z4MnSeS-m6aFyaoOQtYArCVt5YG68OFXw/viewform?usp=sf_link" width="100%" height="800" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer placeholder -->
    <div id="footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Navbar and Footer loading scripts -->
    <script>
        // Fetch and load the navbar.html content into the #navbar div
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
                // Attach the sticky navbar behavior AFTER the navbar is loaded
                window.onscroll = function() {
                    var navbar = document.getElementById("navbar");
                    if (window.pageYOffset > 50) {
                        navbar.classList.add("sticky-navbar");
                    } else {
                        navbar.classList.remove("sticky-navbar");
                    }
                };
            });

        // Fetch and load the footer.html content into the #footer div
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>  
</body>
</html>
